    <ion-list>
        
            <ion-item-divider color="light">Projects </ion-item-divider>
         
         
                <ion-grid fixed>
                <ion-row responsive-sm>
                  <ion-searchbar
                  [showCancelButton]="shouldShowCancel"
                  (ionInput)="filterItems($event)"
                  (ionCancel)="onCancel($event)">
                </ion-searchbar>
                  <ion-col col-md *ngFor="let p of projects" (click)="itemTapped($event, p)" >
                     
        
                      
        
        
                            <ion-card>
                              
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                  <ion-fab right top>
                                    <button ion-fab *ngIf="p.score>60" color="secondary">
                                      <ion-icon  name=""> <label style="font-family:arial;font-size:1.9rem;font-weight:bold">{{p.score}}%</label></ion-icon>
                                    </button>
                                    <button ion-fab *ngIf="p.score<30" color="danger">
                                        <ion-icon  name=""><label style="font-family:arial;font-size:1.9rem;font-weight:bold">{{p.score}}%</label></ion-icon>
                                      </button>
                                      <button ion-fab *ngIf="p.score>30 && p.score<60" color="orange">
                                          <ion-icon  name=""><label style="font-family:arial;font-size:1.9rem;font-weight:bold">{{p.score}}%</label></ion-icon>
                                        </button>
                                  </ion-fab>
                                
                                  <ion-item>
                                    <ion-icon name="football" item-start large></ion-icon>
                                    <h2>{{p.title}}</h2>
                                    <p>{{p.note}}, {{p.time}}</p>
                                  </ion-item>
                                
                                  <ion-item>
                                    <ion-icon name="logo-usd" item-start large ></ion-icon>
                                    <h2>Sponsor: {{p.sponsor}}</h2>
                                    <!-- <p>14 S. Hop Avenue, Madison, WI 53703</p> -->
                                    <p>Last Updated: {{p.hiScore || '(Not attempted)'}} {{p.hiScore ? '%' : '' }}</p>
                                  </ion-item>
                                
                                  <ion-item>
                                    <span item-start>Architect:</span>
                                    <span item-start>{{p.architect}}</span>
                                    <button ion-button icon-start clear item-end>
                                      <ion-icon name="navigate"></ion-icon>
                                      Start
                                    </button>
                                  </ion-item>
                                
                                </ion-card>
            
        
        
        
        
                  </ion-col>
                 
                </ion-row>
                </ion-grid>
