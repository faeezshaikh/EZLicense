<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Assessment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Start a New Assessment</h3>

  <p>
    <ion-item>
      <ion-label floating>Project Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </p>

  <ion-row>
    
    <ion-col><button ion-button block color="danger" (click)="closeModal()">Cancel</button></ion-col>
      <ion-col><button ion-button block color="primary" (click)="startAssessment()">Enter</button></ion-col>
  </ion-row>
    
    

</ion-content>
