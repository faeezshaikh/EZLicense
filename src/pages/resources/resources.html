<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>ARB Resources</ion-title>
 
    </ion-navbar>
    
  </ion-header>
  
  <ion-content padding>
  
  
   <ion-list>
          <ion-item text-wrap *ngFor="let r of resources" (click)="openLink($event, r.link)">
            <ion-avatar item-left>
                    <img src="{{r.icon}}">
            </ion-avatar>
            <h2>{{r.title}}</h2>
            <ion-icon item-right name="{{r.symbol}}"></ion-icon>
          </ion-item>
    </ion-list>
  </ion-content>
